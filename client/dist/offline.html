<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - EliteMediator</title>
    <style type="text/css">
        html, body {
            height: 100%;
            margin: 0;
            background: #00d0ff;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #0b0b0b;
            font-family: Arial, sans-serif;
        }
        
        .container {
            width: 90%;
            max-width: 500px;
            padding: 40px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h2 {
            margin: 0;
            margin-bottom: 20px;
            font-size: 2em;
        }
        img {
            width: 100px;
            height: auto;
            margin-bottom: 20px;
        }
        .message {
            font-size: 1.2em;
            line-height: 1.5;
        }
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            h2 {
                font-size: 1.5em;
            }
            .message {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>EliteMediator</h2>
        <img src="https://firebasestorage.googleapis.com/v0/b/elite-mediator.appspot.com/o/logo.png?alt=media&token=d632f87d-5330-4f8d-bf5c-67780c74798d" alt="EliteMediator Logo">
        <p class="message">You are currently offline. Please connect to the internet to access the full features of the app.</p>
    </div>
</body>
</html>
